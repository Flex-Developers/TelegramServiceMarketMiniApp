version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: marketplace-db
    environment:
      POSTGRES_DB: telegram_marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: marketplace-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketplace-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=telegram_marketplace;Username=postgres;Password=${DB_PASSWORD:-postgres123}
      - ConnectionStrings__Redis=redis:6379
      - Telegram__BotToken=${TELEGRAM_BOT_TOKEN}
      - Telegram__WebAppUrl=${WEBAPP_URL}
      - JWT__Secret=${JWT_SECRET}
      - JWT__Issuer=TelegramMarketplace
      - JWT__Audience=TelegramMarketplaceUsers
      - PaymentProviders__YooKassa__ShopId=${YOOKASSA_SHOP_ID}
      - PaymentProviders__YooKassa__SecretKey=${YOOKASSA_SECRET_KEY}
      - PaymentProviders__Robokassa__MerchantLogin=${ROBOKASSA_LOGIN}
      - PaymentProviders__Robokassa__Password1=${ROBOKASSA_PASSWORD1}
      - PaymentProviders__Robokassa__Password2=${ROBOKASSA_PASSWORD2}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketplace-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: marketplace-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - marketplace-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: marketplace-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - marketplace-network

volumes:
  postgres_data:
  redis_data:

networks:
  marketplace-network:
    driver: bridge
